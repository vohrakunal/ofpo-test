  <div class="animation_outer">
    <div class="men_left animate" onmouseover="showform($(this));">
      <div class="content conTilt">
        <ul class="grid grid--examples" style="opacity:0;">
          <li class="grid__item">
            <div class="grid__img grid__img--example-2">
              <img src="./assets/img/MEN-IMAGE.jpg" class="tilt-effect" alt="grid02" data-tilt-options='{ "movement": { "perspective" : 700, "translateX" : 15, "translateY" : 15, "translateZ" : 10, "rotateX" : 2, "rotateY" : 10 } }' />
            </div>
          </li>
        </ul>
      </div>
      <img class="mk" src="./assets/img/Men1.png">
      <div class="form1 mensForm">
        <form class="form-horizontal" [formGroup]="mainForm" (submit)="register('MEN')" novalidate>
          <ul class="forlUl">
            <li>
              <div class="row">
                <div class="col-md-3">
                  <span>DATE OF BIRTH</span>
                </div>
                <div class="col-md-9">
                  <input class="dt" type="date" [(ngModel)]="mainData.dob" formControlName="dob" id="dob" name="dob"
                    name="date" required>
                  <div *ngIf="mainForm.controls['dob'].hasError('required') && submitted == true" class="alert alert-danger">Dob
                    is required</div>
                </div>
              </div>
            </li>
            <li>
              <div class="row">
                <div class="col-md-3">
                  <span>EMAIL</span>
                </div>
                <div class="col-md-9">
                  <input type="email" [(ngModel)]="mainData.email" formControlName="email" id="email" name="email"
                    maxlength="50" pattern="[a-zA-Z]+[a-zA-Z0-9._]+@[a-z]+\.[a-z.]{2,5}" placeholder="Enter your email-id"
                    required>
                  <div *ngIf="mainForm.controls['email'].hasError('required') && submitted == true" class="alert alert-danger">Email
                    is required</div>
                  <div *ngIf="mainForm.controls['email'].hasError('pattern') && mainForm.controls['email'].touched"
                    class="alert alert-danger">Enter correct emailId.</div>
                </div>
              </div>
            </li>
            <li><img src="./assets/img/ITDFM.png" /></li>
            <li><button class="finBtn" type="submit" style="background: url(./assets/img/Button1.png) no-repeat;background-size: cover"
                (click)="submitted=true">REGISTER</button></li> <!-- onclick="endForm();" -->
          </ul>
        </form>
      </div>
    </div>
    <div class="women_right animate1" onmouseover="showform($(this));">
      <div class="content conTilt">
        <ul class="grid grid--examples" style="opacity:0;">
          <li class="grid__item">
            <div class="grid__img grid__img--example-2">
              <img src="./assets/img/WOMEN-IMAGE.jpg" class="tilt-effect" alt="grid03" data-tilt-options='{ "movement": { "perspective" : 700, "translateX" : 15, "translateY" : 15, "translateZ" : 10, "rotateX" : 2, "rotateY" : 10 } }' />
            </div>
          </li>
        </ul>
      </div>
      <img class="mk1" src="./assets/img/Women1.png">
      <div class="form1 womensForm">
        <form class="form-horizontal" [formGroup]="mainForm" (submit)="register('WOMEN')" novalidate>
          <ul class="forlUl">
            <li>

              <div class="row">
                <div class="col-md-3">
                  <span>DATE OF BIRTH</span>
                </div>
                <div class="col-md-9">
                  <input class="dt" type="date" name="date" [(ngModel)]="mainData.dob" formControlName="dob" id="dob"
                    name="dob" name="date" required>
                  <div *ngIf="mainForm.controls['dob'].hasError('required') && submitted == true" class="alert alert-danger">Dob
                    is required</div>
                </div>
              </div>



            </li>
            <li>
              <div class="row">
                <div class="col-md-3">
                  <span>EMAIL</span>
                </div>
                <div class="col-md-9">
                  <input type="email" placeholder="Enter your email-id" name="email" [(ngModel)]="mainData.email"
                    formControlName="email" id="email" name="email" maxlength="50" pattern="[a-zA-Z]+[a-zA-Z0-9._]+@[a-z]+\.[a-z.]{2,5}"
                    placeholder="Enter your email-id" required>
                  <div *ngIf="mainForm.controls['email'].hasError('required') && submitted == true" class="alert alert-danger">Email
                    is required</div>
                  <div *ngIf="mainForm.controls['email'].hasError('pattern') && mainForm.controls['email'].touched"
                    class="alert alert-danger">Enter correct emailId.</div>
                </div>
              </div>

            </li>
            <li><img src="./assets/img/ITDFW.png" /></li>
            <li><button class="finBtn" type="submit" style="background: url(./assets/img/Button1.png) no-repeat;background-size: cover; "
                (click)="submitted=true">REGISTER</button></li> <!-- onclick="endForm();" -->
          </ul>
        </form>
      </div>
    </div>
  </div>

  <div class="landing_outer1">
    <div class="reg_outer1">
      <img src="./assets/img/Coming-soon.png" />
    </div>
    <div class="video_outer1">
      <a href="https://www.facebook.com/ofpoison" target="_blank"><img class="fb" src="./assets/img/FB1.png"></a>
      <a href="https://www.instagram.com/ofpoison/" target="_blank"><img class="insta" src="./assets/img/INSTA1.png"></a>
      <a href="https://twitter.com/ofpoison_com" target="_blank"><img class="tw" src="./assets/img/TW1.png"></a>
    </div>
  </div>
